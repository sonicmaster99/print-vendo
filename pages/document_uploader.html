<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Uploader - PrintVendo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">PrintVendo</a>
            <span class="navbar-text text-white" id="machineIdDisplay"></span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Document Uploader for ChatGPT</h2>
                        
                        <!-- Cost Display -->
                        <div class="alert alert-info mb-4" id="costDisplay" style="display: none;">
                            <h5>Cost Details</h5>
                            <div id="costDetails"></div>
                        </div>
                        
                        <!-- Waiting for Payment Display -->
                        <div class="alert alert-warning mb-4" id="waitingForPayment" style="display: none;">
                            <h5><i class="fas fa-clock"></i> Waiting for Payment</h5>
                            <p>Please make the payment to proceed.</p>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                            </div>
                        </div>

                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="document" class="form-label">Upload Document</label>
                                <input type="file" class="form-control" id="document" accept=".txt,.doc,.docx,.pdf" required>
                                <div class="form-text">Upload a document to analyze with ChatGPT.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="prompt" class="form-label">Your Prompt</label>
                                <textarea class="form-control" id="prompt" rows="4" required 
                                    placeholder="Enter your prompt here. Be specific about what you want ChatGPT to do with the document..."></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="model" class="form-label">Select Model</label>
                                <select class="form-control" id="model">
                                    <option value="3.5">Model 3.5 - PHP 24/100 tokens</option>
                                    <option value="4.0">Model 4.0 - PHP 36/100 tokens</option>
                                    <option value="4.5">Model 4.5 - PHP 48/100 tokens</option>
                                </select>
                            </div>
                          
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="generateBtn">
                                    Submit Document
                                </button>
                                <a href="../index.html" class="btn btn-secondary">Back to Home</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div class="loading" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="../js/machineConfig.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/document_uploader.js"></script>
</body>
</html>
