<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Documents - PrintVendo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/legal-documents.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">PrintVendo</a>
            <span class="navbar-text text-white" id="machineIdDisplay"></span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Legal Documents</h2>
                        <form id="legalForm">
                            <div class="mb-3">
                                <label for="documentType" class="form-label">Select Document Type</label>
                                <select class="form-select" id="documentType" required>
                                    <option value="">Choose a document...</option>
                                    <option value="affidavit-loss">Affidavit of Loss</option>
                                 
                                </select>
                            </div>
                            
                            <div id="dynamicFields" class="mb-3">
                                <!-- Dynamic form fields will be inserted here -->
                            </div>

                            <div class="mb-3 d-none" id="previewSection">
                                <h5>Document Preview</h5>
                                <div class="preview-container bg-light">
                                    <div id="documentPreview"></div>
                                </div>  
                            </div>

                            <div class="mb-3">
                                <div class="alert alert-info">
                                    <h5>Print Settings</h5>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="colorMode" id="bw" value="bw" checked>
                                        <label class="form-check-label" for="bw">Black & White</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="colorMode" id="color" value="color">
                                        <label class="form-check-label" for="color">Color</label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="generateBtn">Generate Document</button>
                                <button type="button" class="btn btn-success d-none" id="printBtn">Print Document</button>
                                <a href="../index.html" class="btn btn-secondary">Back to Home</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div class="loading" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <script src="../js/document-scanner.js"></script>
    <script src="../js/legal.js"></script>
</body>
</html>
