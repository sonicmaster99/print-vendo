<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Response</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            max-width: 1200px;
            padding: 20px;
        }
        .editor-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .prompt-container, .response-container {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        #promptText, #responseEditor {
            width: 100%;
            min-height: 200px;
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #3d3d3d;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            resize: vertical;
        }
        #responseEditor {
            min-height: 400px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        #machineIdDisplay {
            color: #6c757d;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
        .print-options {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .print-cost {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">ChatGPT Response</h1>
        <div id="machineIdDisplay"></div>
        
        <div class="editor-container">
            <div class="row">
                <div class="col-md-5">
                    <div class="prompt-container">
                        <h5>Your Prompt</h5>
                        <textarea id="promptText" class="form-control" readonly></textarea>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="response-container">
                        <h5>Generated Response</h5>
                        <div id="loading" class="loading">
                            <div class="spinner-border loading-spinner text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3">Generating response...</p>
                        </div>
                        <textarea id="responseEditor" class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <div class="print-options">
                <h5>Print Options</h5>
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="printType" id="blackWhite" value="black" checked>
                            <label class="form-check-label" for="blackWhite">
                                Black & White (₱3 per page)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="printType" id="colored" value="color">
                            <label class="form-check-label" for="colored">
                                Colored (₱5 per page)
                            </label>
                        </div>
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" id="saveAsPdf">
                            <label class="form-check-label" for="saveAsPdf">
                                Save as PDF (+₱2)
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="print-cost">
                            Estimated Cost: ₱<span id="estimatedCost">3</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="button" class="btn btn-primary" onclick="uploadAndPrint()">Upload and Print</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='chatgpt.html'">Back</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <!-- Add jsPDF library for PDF conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="../js/edit_prompt.js"></script>
</body>
</html>
